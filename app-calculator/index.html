<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navegation">
        <a class="navbar-brand title" href="#">
            <img src="img/logo.png" class="d-inline-block align-top" alt="">
            <span class="text-light">Calculadora de Cuotas</span>
        </a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-5 mb-5">
                    <div class="main-header">
                        <div class="card-header text-center">
                            <h5 class="text-light">Calculadora de Cuotas Online</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="#" id="calc">
                            <div class="form-group">
                                <label for="cards">Tarjetas de Crédito</label>
                                <select class="form-control" id="cards">
                                  <option selected value="">Seleccione una tarjeta de crédito</option>
                                  <option value="1">Visa</option>
                                  <option value="2">MasterCard</option>
                                  <option value="3">American Express</option>
                                  <option value="4">Cabal</option>
                                  <option value="5">Tarjeta Naranja</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amount">Cantidad de cuotas</label>
                                <select class="form-control" id="amount">
                                  <option selected>Seleccione cantidad de cuotas</option>
                                  <option>1</option>
                                  <option>3</option>
                                  <option>6</option>
                                  <option>12</option>
                                  <option>18</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cash">Efectivo</label>
                                <input type="text" class="form-control" id="cash" placeholder="Ingrese el valor en efectivo">
                            </div>
                            <div id="loading">
                                <img src="img/spinner.gif">
                            </div>
                            <div id="result"></div>
                            <button type="submit" class="send btn-block mt-3"><img src="img/send.png"> Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark">
        <p class="text-center text-light">Desarrollado por Franco Sparn &copy 2020</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
